    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .emoji-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .emoji {
      font-size: 60px;
      padding: 20px;
      margin: 10px;
      border-radius: 20px;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      display: inline-block;
      cursor: pointer;
      position: relative;
      text-align: center;
      opacity: 1; /* Default opacity */
    }

    .emoji:hover {
      transform: scale(1.2);
      box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.8);
    }

    .emoji-name {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
      font-weight: bold;
    }

    .story {
      font-size: 18px;
      color: #847979;
      font-style: italic;
      display: none;
      position: absolute;
      top: -50px;
      width: 100%;
      text-align: center;
    }

    .input-container {
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px 20px;
      font-size: 16px;
      width: 300px;
      border-radius: 10px;
      border: 2px solid #008CBA;
      outline: none;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #005f6b;
    }
  </style>
</head>

    // Handle text input and show the related emoji's story
    function handleTextInput() {
      const input = document.getElementById('emojiInput').value.toLowerCase();
      const emojis = document.querySelectorAll('.emoji');

      emojis.forEach(emoji => {
        const storyDiv = emoji.querySelector('.story');
        
        if (emoji.getAttribute('data-name') === input) {
          emoji.style.opacity = 0.5;  // Reduce opacity when story is shown

        } else {
          emoji.style.opacity = 1;  // Reset opacity when story is hidden

      });
    }
